<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zypher - Mail Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Mail Scanner</h1>
  <p>Scan your emails for potential scams or check if your email has been breached.</p>

  <div class="single-center">
    <a href="{{ url_for('authorize') }}" class="btn btn-custom" style="background-color: #3b82f6;">
      <i class="bi bi-envelope"></i> Connect Gmail
    </a>
  </div>

  <div class="single-center">
    <form id="breach-form" class="row g-3 justify-content-center">
      <div class="col-auto">
        <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-custom" style="background-color: #3b82f6;">
          <i class="bi bi-shield-exclamation"></i> Check for Breaches
        </button>
      </div>
    </form>
  </div>

  <div id="breach-result" class="mt-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('breach-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value;
      const response = await fetch('/check-breach', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `email=${encodeURIComponent(email)}`
      });
      const result = await response.json();
      document.getElementById('breach-result').innerHTML = `<p>${result.result}</p>`;
    });
  </script>
</body>
</html>
