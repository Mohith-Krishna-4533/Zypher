<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zypher - Suspicious Website Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Suspicious Website Checker</h1>
  <p>Enter a URL to check if it's safe using VirusTotal.</p>

  <div class="single-center">
    <form id="url-form" class="row g-3 justify-content-center">
      <div class="col-auto">
        <input type="url" class="form-control" id="url-input" placeholder="Enter URL (e.g., https://example.com)" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-custom" style="background-color: #ef4444;">
          <i class="bi bi-globe"></i> Check Website
        </button>
      </div>
    </form>
  </div>

  <div id="url-result" class="mt-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('url-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url-input').value;
      const response = await fetch('/scan-url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `url=${encodeURIComponent(url)}`
      });
      const result = await response.json();
      document.getElementById('url-result').innerHTML = `<p>${result.result}</p>`;
    });
  </script>
</body>
</html>
