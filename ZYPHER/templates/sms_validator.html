<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zypher - SMS Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>SMS Validator</h1>
  <p>Enter an SMS message to check for potential scams.</p>

  <div class="single-center">
    <form id="sms-form" class="row g-3 justify-content-center">
      <div class="col-12 col-md-6">
        <textarea class="form-control" id="message-input" rows="4" placeholder="Paste your SMS message here" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-custom" style="background-color: #f59e0b;">
          <i class="bi bi-chat-dots"></i> Validate SMS
        </button>
      </div>
    </form>
  </div>

  <div id="sms-result" class="mt-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('sms-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('message-input').value;
      const response = await fetch('/scan-text', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `text=${encodeURIComponent(text)}`
      });
      const result = await response.json();
      const output = result.flags.length > 0
        ? `<p>${result.result}</p><p>Flagged keywords: ${result.flags.join(', ')}</p>`
        : `<p>${result.result}</p>`;
      document.getElementById('sms-result').innerHTML = output;
    });
  </script>
</body>
</html>
